<!DOCTYPE html>
<html>
  <body>
    <h2>Plant Monitor</h2>
    <p id="humidity">Waiting for data...</p>
    <button onclick="sendWater()">Water</button>

    <script>
      const ws = new WebSocket("ws://your-server.com");

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        document.getElementById("humidity").innerText = `Humidity: ${msg.humidity}`;
      };

      function sendWater() {
        fetch("/water", { method: "POST" });
      }
    </script>
  </body>
</html>
